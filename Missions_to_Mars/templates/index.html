<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Scraping Mars Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">
</head>

    <style>
        .bgi { 
        /* The image used */
            background-image: url("https://mars.nasa.gov/system/downloadable_items/44772_dragon.jpg");
        /* Full height */
            height: 1000px; 
        /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover}
    </style>
    <div class="bgi">

<body>
    <div class="container">
        <div class="jumbotron text-center fixed-top">
            <h1 class="display-3">Mission to Mars</h1>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape new data</a>
            </p>
        </div> 

        <div class="bs-docs-section clearfix">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1 id="navbars">L</h1>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1>Latest Mars News</h1>
                    <h4>{{ mars.ntitle }}</h4>
                    <p>{{ mars.nbody }}</p>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
                <div class="card">
                    <h2 class="card-header">Featured Mars Image</h2>
                    <div class="card-body">
                        <img src="{{ mars.feat_img }}" class="img-thumbnail rounded">
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Current Weather on Mars</h4>
                        <h6 class="card-subtitle mb-2 text-muted">
                            <a href="https://twitter.com/marswxreport?lang=en">From @MarsWeatherReport in twitter</a>
                        </h6>
                        <p class="card-text">{{ mars.weather }}</p>
                    </div>
                </div>
                {{ mars.facts }}
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <h2 class="card-header">Mars Hemispheres</h2>
                    <div class="card-body">
                        <div class='row'>
                            <img src="{{ mars.h.url }}" class="img-thumbnail rounded">
                            <img src="{{ mars.h.url }}" class="img-thumbnail rounded">
                        </div>
                        <div class='row'>
                            <img src="{{ mars.h.url }}" class="img-thumbnail rounded">
                            <img src="{{ mars.h.url }}" class="img-thumbnail rounded">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>

    <footer class='navbar navbar-expand-lg bg-dark fixed-bottom text-muted'>Layout formatted by Cristina Bardan</footer>


    <script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
    <script src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://bootswatch.com/_assets/js/custom.js"></script>
    
</body>

</html>
